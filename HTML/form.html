<!DOCTYPE html>

<html>

<head>

    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/form.css">

</head>

<body>

<form action="../php/reg_php.php" method="get">

    <h1 class="">Sign Up</h1>


    <img src="../img/roc.png"></img>

    <fieldset>
        <legend><span class="number">1</span>Your basic info</legend>

        <label for="name">User Name:</label>
        <input type="text" id="name" name="user_name">

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password">

        <label for="conf_password">Conform Password:</label>
        <input type="password" id="conf_password" name="user_conf_password">

    </fieldset>

    <fieldset>
        <legend><span class="number">2</span>Your profile</legend>
        <br>

        <label for="age">Age</label>
        <input type="text" id="age" name="user_birth">

        <label for="country">Country</label>
        <input type="text" id="country" name="user_country">

    </fieldset>

    <button type="submit">Sign Up</button>
</form>

</body>
</html>
