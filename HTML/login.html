<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Your Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/login.css" type="text/css"/>
    <script type="text/javascript"></script>
</head>

<body>
<img src="../img/login_face.png">
<div class="container">

    <section id="content">
        <h1>Login Form </h1>

        <form action="../php/login_php.php" method="get">

            <div class="wrapper">
                <i class="fa fa-user"></i>
                <input name="u" type="text" id="username">
            </div>

            <div class="wrapper">
                <i class="fa fa-lock"></i>
                <input name="p" type="password" id="password">
            </div>

            <div>
                <button type="submit">Log In</button>
            </div>

        </form>

        <div>
            <a href="form.html" style="float:left">&nbsp&nbsp&nbspRegister User&nbsp</a>
            <a href="#" style="float:right">Forget Password</a>
        </div>

    </section>
</div>

<script>
    function valid() {
        var user = document.getElementById("username").value;

        if (user == "") {
            alert("Enter The Username");
        }

        var pass = document.getElementById("password").value;

        if (pass == "") {
            alert("Enter Password");
        }
    }
</script>
</body>

</html>
